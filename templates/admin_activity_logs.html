<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Activity Logs - DRBAC System</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #0d1117;
        font-family: 'Orbitron', sans-serif;
        margin: 0;
        padding: 0;
        color: white;
    }
    .navbar {
        background-color: #161b22;
        padding: 15px;
        display: flex;
        justify-content: center;
    }
    .navbar a {
        color: #0d6efd;
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
    }
    .navbar a:hover {
        color: #58a6ff;
    }
    .container {
        padding: 30px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        text-align: center;
        margin-bottom: 20px;
    }
    input, select {
        padding: 8px;
        margin: 5px;
        background-color: #0d1117;
        border: 1px solid #30363d;
        border-radius: 5px;
        color: white;
    }
    button {
        padding: 8px 20px;
        background-color: #0d6efd;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background-color: #1f6feb;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #161b22;
    }
    th, td {
        border: 1px solid #30363d;
        padding: 12px;
        text-align: center;
    }
    th {
        background-color: #21262d;
    }
</style>
</head>
<body>
 
<div class="navbar">
<a href="/dashboard">Dashboard</a>
<a href="/admin_logs">Admin Panel</a>
<a href="/blocked_users">Blocked Users</a>
<a href="/heatmap">Heatmap</a>
<a href="/active_users">Active Users</a>
<a href="/risk_panel">Risk Panel</a>
<a href="/admin_users">User Management</a>
<a href="/admin_activity_logs">Admin Activities</a>
<a href="/logout">Logout</a>
</div>
 
<div class="container">
<h2>üõ°Ô∏è Admin Activity Logs</h2>
 
<!-- Filters -->
<form method="GET" action="/admin_activity_logs">
<input type="text" name="admin" placeholder="Search by Admin Username">
<input type="date" name="start_date">
<input type="date" name="end_date">
<button type="submit">Apply Filters</button>
</form>
 
<table>
<tr>
<th>Admin Username</th>
<th>Action</th>
<th>Target Username</th>
<th>Timestamp</th>
</tr>
{% for log in logs %}
<tr>
<td>{{ log[0] }}</td>
<td>{{ log[1] }}</td>
<td>{{ log[2] if log[2] else '-' }}</td>
<td>{{ log[3] }}</td>
</tr>
{% endfor %}
</table>
</div>
 
</body>
</html>
