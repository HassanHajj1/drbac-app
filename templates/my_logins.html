<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Login Activity - DRBAC</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
   body {
     font-family: 'Orbitron', sans-serif;
     background-color: #0d1117;
     color: white;
     margin: 0;
   }
   .navbar {
     background-color: #161b22;
     padding: 1rem;
     text-align: center;
   }
   .navbar a {
     margin: 0 1rem;
     color: #0d6efd;
     text-decoration: none;
   }
   .container {
     max-width: 1000px;
     margin: auto;
     padding: 2rem;
   }
   h2 {
     text-align: center;
     margin-bottom: 1rem;
   }
   table {
     width: 100%;
     border-collapse: collapse;
     margin-bottom: 2rem;
   }
   th, td {
     border: 1px solid #30363d;
     padding: 10px;
     text-align: center;
   }
   th {
     background-color: #21262d;
   }
   .btn {
     background-color: #0d6efd;
     color: white;
     padding: 10px 20px;
     text-decoration: none;
     border-radius: 6px;
   }
   .form-card {
     background-color: #161b22;
     padding: 1.5rem;
     border-radius: 8px;
   }
   label, textarea, input {
     display: block;
     width: 100%;
     margin-top: 1rem;
   }
   input, textarea {
     padding: 10px;
     background-color: #0d1117;
     color: white;
     border: 1px solid #30363d;
     border-radius: 5px;
   }
   .submit-btn {
     margin-top: 1rem;
     background-color: #0d6efd;
     color: white;
     padding: 10px;
     border: none;
     border-radius: 5px;
     cursor: pointer;
   }
   .submit-btn:hover {
     background-color: #1f77ff;
   }
   .message {
     text-align: center;
     color: #00ff99;
     margin-bottom: 1rem;
   }
</style>
</head>
<body>
<div class="navbar">
<a href="/dashboard">Dashboard</a>
<a href="/my_logins">My Logins</a>
<a href="/logout">Logout</a>
</div>
<div class="container">
<h2>My Login History</h2>
   {% if message %}
<div class="message">{{ message }}</div>
   {% endif %}
<div style="text-align: right; margin-bottom: 10px;">
<a href="/export_my_logins" class="btn">ðŸ“¤ Export CSV</a>
</div>
<table>
<tr>
<th>ID</th>
<th>Date/Time</th>
<th>IP</th>
<th>Device</th>
<th>City</th>
<th>Country</th>
<th>Risk</th>
<th>Report</th>
</tr>
     {% for log in logs %}
<tr>
<td>{{ log[0] }}</td>
<td>{{ log[1] }}</td>
<td>{{ log[2] }}</td>
<td>{{ log[3] }}</td>
<td>{{ log[4] }}</td>
<td>{{ log[5] }}</td>
<td>{{ log[6] }}</td>
<td>
<form action="/report_suspicious" method="POST">
<input type="hidden" name="log_id" value="{{ log[0] }}">
<input type="text" name="reason" placeholder="Why suspicious?" required>
<button class="submit-btn" type="submit">ðŸš¨ Report</button>
</form>
</td>
</tr>
     {% endfor %}
</table>
</div>
</body>
</html>
